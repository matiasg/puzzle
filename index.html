<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Puzzle App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .zoom-controls {
            margin-left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        #zoomLevel {
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        #status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .puzzle-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 2px solid #333;
            background-color: white;
            margin: 0 auto;
            overflow: hidden;
        }

        .puzzle-piece {
            user-select: none;
            transition: transform 0.1s;
        }

        .puzzle-piece:hover {
            filter: brightness(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .modal-content input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Simple Puzzle App</h1>
        <p>Click "Load Puzzle" and enter "sample-puzzle" to test</p>
    </div>

    <div class="controls">
        <button id="loadPuzzle">Load Puzzle</button>
        <button id="checkSolution" disabled>Check Solution</button>
        <button id="rotateLeft" disabled>Rotate -15°</button>
        <button id="rotateRight" disabled>Rotate +15°</button>
        <button id="showSolution" disabled>Show Solution</button>
        <span class="zoom-controls">
            <button id="zoomOut">Zoom -</button>
            <span id="zoomLevel">100%</span>
            <button id="zoomIn">Zoom +</button>
        </span>
    </div>

    <div id="status">Click "Load Puzzle" to begin</div>

    <div class="puzzle-container" id="puzzleContainer">
        <!-- Puzzle pieces will be loaded here -->
    </div>

    <div class="modal" id="directoryModal">
        <div class="modal-content">
            <h2>Enter Puzzle Directory</h2>
            <p>Type the directory name (e.g., "sample-puzzle"):</p>
            <input type="text" id="directoryInput" value="sample-puzzle" placeholder="directory-name">
            <div class="modal-buttons">
                <button id="loadDirectory">Load</button>
                <button id="cancelLoad">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
